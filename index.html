<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Music Mixer</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="controller">
        <img src="images/controller.svg" alt="" class="controller-icon">
      </div>
      <div class="instruments">
        <div class="left-instruments instruments-set">
          <div class="top-instrument">
            <img src="images/1-icon.svg" alt="" class="instrument-icon">
          </div>
          <div class="bottom-instrument">
            <img src="images/4-icon.svg" alt="" class="instrument-icon">
            <img src="images/3-icon.svg" alt="" class="instrument-icon">
          </div>
        </div>
        <div class="middle-instruments instruments-set">
          <div class="top-instrument">
            <img src="images/2-icon.svg" alt="" class="instrument-icon">
          </div>
          <div class="bottom-instrument">
            <img src="images/5-icon.svg" alt="" class="instrument-icon">
            <img src="images/6-icon.svg" alt="" class="instrument-icon">
          </div>
        </div>
        <div class="right-instruments instruments-set">
          <div class="top-instrument">
            <img src="images/7-icon.svg" alt="" class="instrument-icon">
          </div>
          <div class="bottom-instrument">
            <img src="images/8-icon.svg" alt="" class="instrument-icon">
            <img src="images/9-icon.svg" alt="" class="instrument-icon">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="js/main.js"></script>
</body>
</html>
