<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <title>Music Mixer</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <img src="images/cross.svg" alt="" class="cross-1">
      <img src="images/cross.svg" alt="" class="cross-2">
      <img src="images/cross.svg" alt="" class="cross-3">
      <img src="images/cross.svg" alt="" class="cross-4">
      <img src="images/line.svg" alt="" class="line-1">
      <img src="images/line.svg" alt="" class="line-2">
      <img src="images/line.svg" alt="" class="line-3">
      <img src="images/line.svg" alt="" class="line-4">
      <img src="images/ellipse.svg" alt="" class="ellipse-1">
      <img src="images/ellipse.svg" alt="" class="ellipse-2">
      <img src="images/ellipse.svg" alt="" class="ellipse-3">
      <img src="images/ellipse.svg" alt="" class="ellipse-4">
      <div class="controller">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 811.5 777.45" class="controller-icon">
          <defs>
          <style>
            .cls-1,.cls-2,.cls-3{fill:none;stroke:#fff;stroke-width:10px;}
            .cls-1{stroke-miterlimit:10;}
            .cls-2{stroke-linecap:round;stroke-linejoin:round;}
            .cls-4{fill:#fff;}
          </style>
          </defs>
          <title>Asset 1</title>
          <g id="Layer_2" data-name="Layer 2"><g id="illustration">
            <circle id="left" class="cls-1 drop-zone" cx="155" cy="622.45" r="150"/>
            <circle id="right" class="cls-1 drop-zone" cx="656.5" cy="622.45" r="150"/>
            <path id="bottom-border" class="cls-2" d="M315.52,741.76a301.76,301.76,0,0,0,180.39-.09"/>
            <path id="left-border" class="cls-2" d="M217,221.65A299.76,299.76,0,0,0,106.52,428.38"/>
            <path id="right-border" class="cls-2" d="M704.6,428.29A299.75,299.75,0,0,0,594.18,221.65"/>
            <circle id="top" class="cls-1 drop-zone" cx="405.57" cy="155" r="150"/>
            <g id="play0btn">
            <circle class="cls-3" cx="406.57" cy="435.91" r="62.5"/>
            <path class="cls-4" d="M437.44,432.13l-41.7-26.65a4.46,4.46,0,0,0-6.86,3.76v53.31a4.46,4.46,0,0,0,6.86,3.76l41.7-26.65A4.47,4.47,0,0,0,437.44,432.13Z"/>
            </g></g></g>
        </svg>
      </div>
      <div class="instruments">
        <div class="left-instruments instruments-set">
          <div class="top-instrument">
            <img src="images/1-icon.svg" alt="" data-ref="maracas" class="instrument-icon">
          </div>
          <div class="bottom-instrument">
            <img src="images/4-icon.svg" alt="" data-ref="guitar" class="instrument-icon">
            <img src="images/3-icon.svg" alt="" data-ref="violin" class="instrument-icon">
          </div>
        </div>
        <div class="middle-instruments instruments-set">
          <div class="top-instrument">
            <img src="images/2-icon.svg" data-ref="electric-guitar" alt="" class="instrument-icon">
          </div>
          <div class="bottom-instrument">
            <img src="images/5-icon.svg" data-ref="drums" alt="" class="instrument-icon">
            <img src="images/6-icon.svg" data-ref="rock-voice" alt="" class="instrument-icon">
          </div>
        </div>
        <div class="right-instruments instruments-set">
          <div class="top-instrument">
            <img src="images/7-icon.svg" data-ref="blue-voice" alt="" class="instrument-icon">
          </div>
          <div class="bottom-instrument">
            <img src="images/8-icon.svg" data-ref="piano" alt="" class="instrument-icon">
            <img src="images/9-icon.svg" data-ref="trumpet" alt="" class="instrument-icon">
          </div>
          <div id = "audio">
            <audio data-ref="drums" src="audio/drums.mp3"></audio>
             <audio data-ref="electric-guitar" src="audio/electric-guitar.mp3"></audio>
            <audio data-ref="guitar" src="audio/guitar.mp3"></audio>
            <audio data-ref="maracas" src="audio/maracas.mp3"></audio>
            <audio data-ref="piano" src="audio/piano.mp3"></audio>
            <audio data-ref="rock-voice" src="audio/rock-voice.mp3"></audio>
            <audio data-ref="drums" src="audio/drums.mp3"></audio>
            <audio data-ref="trumpet" src="audio/trumpet.mp3"></audio>
            <audio data-ref="violin" src="audio/violin.mp3"></audio>
            <audio data-ref="blue-voice" src="audio/blue-voice.mp3"></audio>
           </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
<script src="js/main.js"></script>
</body>
</html>
